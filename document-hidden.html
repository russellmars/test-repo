<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WhatsApp test</title>
  <style>
    body {
      margin: 20px;
      font-size: 14px;
    }
    .btn-wrapper {
      margin: 40px;
    }
  </style>
</head>
<body>
  <div class="btn-wrapper">
    <button id="btn">跳转到WhatsApps</button>
  </div>
  <div id="log-wrapper"></div>
  <script src="https://unpkg.com/dayjs"></script>
  <script>
    var logWrapper = document.getElementById('log-wrapper')

    document.addEventListener("visibilitychange", function() {
      appendHiddenLog()
    });
    appendHiddenLog()

    var btn = document.getElementById('btn')
    btn.addEventListener('click', function() {
      location.href = 'https%3A%2F%2Frussellmars\'s%20blog%20https%3A%2F%2Frussellmars.github.io%2F'
    })

    function appendHiddenLog() {
      var log = document.createElement('div')
      log.innerHTML = dayjs().format('YYYY-MM-DD HH:mm:ss') + '===' + document.visibilityState
      logWrapper.appendChild(log)
    }
  </script>
</body>
</html>
